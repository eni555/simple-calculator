<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <head>
        <!-- Link to Google Material Icons 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    
    </head>
   
<body>
<div class="container"> 
<textarea name="box" id="textarea" cols="24" rows="5">0</textarea>
 <div class="roll">
 <div class="row">%</div>
 <div class="row">ce</div>
 <div class="row">c</div>
 <div class="row">X</div>
 <div class="row number">7</div>
 <div class="row number">8</div>
 <div class="row number">9</div>
 <div class="row">*</div>
 <div class="row number">4</div>
 <div class="row number">5</div>
 <div class="row number">6</div>
 <div class="row">_</div>
 <div class="row number">1</div>
 <div class="row number">2</div>
 <div class="row number">3</div>
 <div class="row">+</div>
    <div class="row ">+/_</div>
    <div class="row number">0</div>
    <div class="row ">.</div>
    <div class="row">=</div>
</div>

</div> 

</body>
</html>
